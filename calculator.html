<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-toggle">
            <button id="standard-toggle" class="toggle-btn active">Standard</button>
            <button id="scientific-toggle" class="toggle-btn">Scientific</button>
        </div>
        <div class="display">
            <div id="prev-operand"></div>
            <div id="current-operand">0</div>
        </div>
        <button class="span-two operation" id="clear">AC</button>
        <button class="operation" id="delete">DEL</button>
        <button class="operation" data-operator="÷">÷</button>
        
        <button class="number" data-number="7">7</button>
        <button class="number" data-number="8">8</button>
        <button class="number" data-number="9">9</button>
        <button class="operation" data-operator="×">×</button>
        
        <button class="number" data-number="4">4</button>
        <button class="number" data-number="5">5</button>
        <button class="number" data-number="6">6</button>
        <button class="operation" data-operator="-">-</button>
        
        <button class="number" data-number="1">1</button>
        <button class="number" data-number="2">2</button>
        <button class="number" data-number="3">3</button>
        <button class="operation" data-operator="+">+</button>
          <button class="number" data-number="0">0</button>
        <button class="number" data-number=".">.</button>
        <button class="span-two operation" id="equals">=</button>
        
        <!-- Scientific Calculator Buttons (Hidden by default) -->
        <button class="scientific-btn operation" data-function="sin">sin</button>
        <button class="scientific-btn operation" data-function="cos">cos</button>
        <button class="scientific-btn operation" data-function="tan">tan</button>
        <button class="scientific-btn operation" data-function="log">log</button>
        
        <button class="scientific-btn operation" data-function="sqrt">√</button>
        <button class="scientific-btn operation" data-function="pow">x^y</button>
        <button class="scientific-btn operation" data-function="pi">π</button>
        <button class="scientific-btn operation" data-function="e">e</button>
        
        <button class="scientific-btn operation" data-function="factorial">x!</button>
        <button class="scientific-btn operation" data-operator="(">(</button>
        <button class="scientific-btn operation" data-operator=")">)</button>
        <button class="scientific-btn operation" data-function="exp">EXP</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
